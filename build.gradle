group = project.maven_group

allprojects {
    version = "${minecraft_version}-${mod_version}"
}

subprojects {
    apply plugin: "java"

    repositories {
        maven {
            name = "Common Network"
            url = "https://jm.gserv.me/repository/maven-public/"
        }
        maven {
            name = "Spongepowered Mixin"
            url = "https://repo.spongepowered.org/repository/maven-public/"
        }
    }

    processResources {
        if (project.name != "common") {
            from project(":common").sourceSets.main.resources
        }

        var expandProps = [
            version                 : project.version,
            mod_id                  : project.mod_id,
            mod_name                : project.mod_name,
            mod_description         : project.mod_description,
            mod_license             : project.mod_license,
            mod_author              : project.mod_author,
            fabric_loader_version   : project.fabric_loader_version,
            fabric_api_version      : project.fabric_api_version,
            minecraft_version       : project.minecraft_version,
            neo_loader_version_range: project.neo_loader_version_range,
            neo_version_range       : project.neo_version_range
        ]

        filesMatching(["fabric.mod.json", "META-INF/neoforge.mods.toml"]) {
            expand expandProps
        }
        inputs.properties(expandProps)
    }

    base {
        archivesName = project.mod_id
    }

    tasks.withType(JavaCompile).configureEach {
        it.options.release = 21
    }

    java {
        withSourcesJar()

        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    jar {
        from("LICENSE") {
            rename { "${it}_${project.base.archivesName.get()}" }
        }
    }
}
